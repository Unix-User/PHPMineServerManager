name: Notify twitter
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: nearform-actions/github-action-notify-twitter@master
        with:
          message: |
            ${{ github.event.head_commit.message }}
          twitter-app-key: ${{ secrets.CONSUMER_KEY }}
          twitter-app-secret: ${{ secrets.CONSUMER_SECRET }}
          twitter-access-token: ${{ secrets.ACCESS_TOKEN }}
          twitter-access-token-secret: ${{ secrets.ACCESS_TOKEN_SECRET }}
