name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v4
    
    # Configurar Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
        
    # Melhorias no processo de build dos assets
    - name: Install NPM dependencies
      run: npm ci
      
    - name: Build Vite assets
      run: |
        npm run build
        ls -la public/build  # Debug: listar arquivos gerados
        cat public/build/manifest.json || echo "Manifest not found"  # Debug: verificar manifesto
        
    - name: Cache Vite build
      uses: actions/cache@v3
      with:
        path: public/build
        key: ${{ runner.os }}-vite-${{ hashFiles('resources/**') }}
        
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        VITE_APP_ENV: testing
      run: |
        php artisan migrate:fresh
        php artisan test
